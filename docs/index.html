<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6ボタン音声＋画像切り替え</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  button {
    border: none;
    color: white;
    padding: 15px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    flex: 1 1 calc(33% - 20px);
    min-width: 120px;
  }
  #displayImage {
    max-width: 80%;
    height: auto;
    border: 3px solid #ccc;
    border-radius: 10px;
    background-color: white;
    padding: 10px;
  }
</style>
</head>
<body>

<h1>6ボタン音声＋画像切り替え</h1>

<div class="buttons">
  <button style="background-color:#e74c3c" onclick="playSound('soundA.mp3','imageA.png')">よくやった</button>
  <button style="background-color:#e67e22" onclick="playSound('soundB.mp3','imageB.png')">よかったよ</button>
  <button style="background-color:#f1c40f" onclick="playSound('soundC.mp3','imageC.png')">その調子で頑張ろう</button>
  <button style="background-color:#2ecc71" onclick="playSound('soundD.mp3','imageD.png')">次があるよ</button>
  <button style="background-color:#3498db" onclick="playSound('soundE.mp3','imageE.png')">失敗して気づくことがあるよ</button>
  <button style="background-color:#9b59b6" onclick="playSound('soundF.mp3','imageF.png')">あなたならできる</button>
</div>

<img id="displayImage" src="imageA.png" alt="表示画像">

<script>
function playSound(soundFile, imageFile) {
  let audio = new Audio(soundFile);
  audio.play();
  document.getElementById('displayImage').src = imageFile;
}
</script>

</body>
</html>
