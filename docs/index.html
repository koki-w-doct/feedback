<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6ボタン音声＆画像アプリ</title>
<style>
  body { text-align:center; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Sans", "Noto Sans JP", "Helvetica Neue", Arial, sans-serif; margin:24px; }
  h1 { margin-bottom: 12px; font-size: 20px; }
  .grid { display:grid; grid-template-columns:repeat(3,minmax(100px,1fr)); gap:12px; max-width:700px; margin:0 auto 16px; }
  button { font-size:1.1rem; padding:14px 0; border:none; border-radius:12px; color:#fff; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,.12); }
  .praise{ background:#4CAF50; }   /* A-C: 賞賛(緑) */
  .enc  { background:#2196F3; }    /* D-F: 励まし(青) */
  #displayImage{ max-width:88vw; max-height:60vh; height:auto; margin-top:16px; border-radius:12px; }
  .note{ color:#666; font-size:0.9rem; }
</style>
</head>
<body>

<h1>6ボタン音声＆画像アプリ</h1>
<p class="note">docs/ に <code>imageA.png</code>〜<code>imageF.png</code> と <code>soundA.mp3</code>〜<code>soundF.mp3</code> を置いてください。</p>

<div class="grid">
  <button class="praise" onclick="play('A')">A</button>
  <button class="praise" onclick="play('B')">B</button>
  <button class="praise" onclick="play('C')">C</button>
  <button class="enc"    onclick="play('D')">D</button>
  <button class="enc"    onclick="play('E')">E</button>
  <button class="enc"    onclick="play('F')">F</button>
</div>

<img id="displayImage" src="" alt="">

<!-- iOSで安定させるため事前に用意したaudio要素を使う -->
<audio id="audioA" preload="auto" src="soundA.mp3"></audio>
<audio id="audioB" preload="auto" src="soundB.mp3"></audio>
<audio id="audioC" preload="auto" src="soundC.mp3"></audio>
<audio id="audioD" preload="auto" src="soundD.mp3"></audio>
<audio id="audioE" preload="auto" src="soundE.mp3"></audio>
<audio id="audioF" preload="auto" src="soundF.mp3"></audio>

<script>
const imageMap = {
  A:'imageA.png', B:'imageB.png', C:'imageC.png',
  D:'imageD.png', E:'imageE.png', F:'imageF.png'
};

function play(letter){
  const audio = document.getElementById('audio'+letter);
  if(audio){
    try{ audio.currentTime = 0; }catch(e){}
    audio.play().catch(()=>{});
  }
  const img = document.getElementById('displayImage');
  const src = imageMap[letter];
  img.onerror = ()=>{ img.alt = '画像が見つかりません（'+src+'）'; };
  img.src = src + '?t=' + Date.now(); // キャッシュ回避
}
</script>

</body>
</html>
