<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6ボタン画像切替＋音声再生</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
  }
  button {
    font-size: 18px;
    padding: 10px 20px;
    margin: 5px;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
  }
  #imageContainer {
    position: relative;
    display: inline-block;
    margin-top: 20px;
  }
  #displayImage {
    max-width: 300px;
    display: none;
  }
  #closeButton {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: black;
    color: white;
    border: none;
    font-size: 16px;
    padding: 4px 8px;
    border-radius: 50%;
    cursor: pointer;
    display: none;
  }
</style>
</head>
<body>

<h1>画像＋音声再生ボタン</h1>

<!-- ボタン群 -->
<button style="background-color: red;" onclick="showImageAndPlay('imageA.png','audioA.mp3')">よくやった</button>
<button style="background-color: orange;" onclick="showImageAndPlay('imageB.png','audioB.mp3')">よかったよ</button>
<button style="background-color: yellow; color: black;" onclick="showImageAndPlay('imageC.png','audioC.mp3')">その調子で頑張ろう</button>
<button style="background-color: green;" onclick="showImageAndPlay('imageD.png','audioD.mp3')">次があるよ</button>
<button style="background-color: blue;" onclick="showImageAndPlay('imageE.mp3','audioE.mp3')">失敗して気づくことがあるよ</button>
<button style="background-color: purple;" onclick="showImageAndPlay('imageF.png','audioF.mp3')">あなたならできる</button>

<!-- 画像表示エリア -->
<div id="imageContainer">
  <img id="displayImage" src="" alt="表示画像">
  <button id="closeButton" onclick="hideImage()">×</button>
</div>

<script>
  let hideTimeout;

  function showImageAndPlay(imageFile, audioFile) {
    const img = document.getElementById('displayImage');
    const closeBtn = document.getElementById('closeButton');
    img.src = imageFile;
    img.style.display = 'block';
    closeBtn.style.display = 'block';

    // 音声再生
    const audio = new Audio(audioFile);
    audio.play();

    // 前のタイマー解除
    clearTimeout(hideTimeout);
    // 30秒後に非表示
    hideTimeout = setTimeout(hideImage, 30000);
  }

  function hideImage() {
    document.getElementById('displayImage').style.display = 'none';
    document.getElementById('closeButton').style.display = 'none';
  }
</script>

</body>
</html>
