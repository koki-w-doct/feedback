
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>6ボタン音声＆画像アプリ</title>
<style>
  body { text-align: center; font-family: sans-serif; }
  button {
    font-size: 1.5em; padding: 15px 30px; margin: 10px;
    border-radius: 10px; border: none; color: white; cursor: pointer;
  }
  .praise { background-color: #4CAF50; }
  .encourage { background-color: #2196F3; }
  img { max-width: 80%; height: auto; margin-top: 20px; }
</style>
</head>
<body>

<h1>6ボタン音声＆画像アプリ</h1>

<button class="praise" onclick="playSound('soundA.mp3', 'imageA.png')">A</button>
<button class="praise" onclick="playSound('soundB.mp3', 'imageA.png')">B</button>
<button class="praise" onclick="playSound('soundC.mp3', 'imageA.png')">C</button>
<br>
<button class="encourage" onclick="playSound('soundD.mp3', 'imageB.png')">D</button>
<button class="encourage" onclick="playSound('soundE.mp3', 'imageB.png')">E</button>
<button class="encourage" onclick="playSound('soundF.mp3', 'imageB.png')">F</button>

<img id="displayImage" src="" alt="">

<script>
function playSound(audioFile, imageFile) {
  const audio = new Audio(audioFile);
  audio.play().catch(()=>{});
  document.getElementById('displayImage').src = imageFile;
}
</script>

</body>
</html>
